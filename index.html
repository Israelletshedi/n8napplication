<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonamelo Foundation Application</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="banner">This is a test version of your form</div>

  <div class="container">
    <h2>The Bonamelo foundations application's</h2>
    <p class="subtitle">LET'S SAVE YOU TIME</p>

    <form action="">
      <label>Full Name *</label>
      <input type="text" name="fullName" required />

      <label>Email *</label>
      <input type="email" name="email" required />

      <label>Phone No. *</label>
      <input type="tel" name="phone" required />

      <label>ID Number *</label>
      <input type="text" name="idNumber" required maxlength="13" />

      <label>School Name *</label>
      <input type="text" name="schoolName" required />

      <label>Parent ID Copy</label>
      <input type="file" name="parentIdCopy" accept=".pdf,.jpg,.png" />

      <label>Your ID Copy</label>
      <input type="file" name="yourIdCopy" accept=".pdf,.jpg,.png" />

      <label>Transaction : Report</label>
      <input type="file" name="transactionReport" accept=".pdf,.jpg,.png" />

      <label>UNIVERSITIES *</label>
      <input type="text" name="universities" placeholder="Write Only Three Universities" required />

      <button type="submit">Submit</button>
    </form>

    <div class="footer">Form automated with n8n</div>
  </div>

</body>

</html>
